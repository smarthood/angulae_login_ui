<div class="container">
    <div class="leftsidebar">
      <img src="https://cgfrog.com/wp-content/uploads/2014/04/3d-curls-basketball-boy.png" alt="img">
      <div class="caption">
        <h3>Smarthood</h3><br />
        <span class="text">Let's join with us.</span>
      </div>
    </div>
    <div class="right-side">
      <div class="top-right">
        <span>Not a member?</span>
        <button routerLink="/">Sign up</button>
      </div>
      <div class="right-center">
        <form [formGroup ]="loginForm">
          <h2>Enter Credentials</h2>
          <label>Email<br />
            <input type="email" class="ui-field" placeholder="example@gmail.com" formControlName="email"><br />
          </label>
          <label>Password<br />
            <input type="password" class="ui-field" placeholder="6+character" formControlName="password">
          </label><br />
          <button type="submit">Login</button>
        </form>
      </div>
      </div>
  </div>
